<!doctype html>
<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="css/navbar.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="javascript/script.js"></script>
</head>


<body>
  <nav class="navbar">
    <span class="navbar-toggle" id="js-navbar-toggle">
      <i class="fa fa-bars"></i>
    </span>
    <a href="./index.html" class="logo">logo</a>
    <ul class="main-nav" id="js-menu">
      <li>
        <a href="../index.html" class="nav-links">Home</a>
      </li>
      <li>
        <a href="../index.html" class="nav-links">Properties</a>
      </li>
      <li>
        <a href="./signup.html" class="nav-links">Register</a>
      </li>
      <li>
        <a href="./login.html" class="nav-links">Login</a>
      </li>
      <li>
        <a href="../index.html" class="nav-links">Logout</a>
      </li>
    </ul>
  </nav>
  <div class="prime">
    <div class="prime-body">
      <div class="prime-header">
        <p>Register
        </p>
      </div>
      <form action="#">
        <div class="input-item">
          <label> First Name:</label>
          <div class="prime-input">

            <input type="text" class="number_input_1" autofocus />

          </div>
        </div>

        <div class="input-item">
          <label> Last Name:</label>
          <div class="prime-input">

            <input type="text" class="number_input_2" autofocus />

          </div>
        </div>

        <div class="input-item">
          <label> Email:</label>
          <div class="prime-input">

            <input type="text" class="number_input_2" autofocus />

          </div>
        </div>

        <div class="input-item">
          <label> Address:</label>
          <div class="prime-input">

            <input type="text" class="number_input_2" autofocus />

          </div>
        </div>

        <div class="input-item">
          <label> Username:</label>
          <div class="prime-input">

            <input type="text" class="number_input_2" autofocus />

          </div>
        </div>

        <div class="input-item">
          <label> Password:</label>
          <div class="prime-input">

            <input type="password" class="number_input_2" autofocus />

          </div>
        </div>

        <div class="input-item">
          <label> Confirm Password:</label>
          <div class="prime-input">

            <input type="password" class="number_input_2" autofocus />

          </div>
        </div>

      </form>
      <div class="submit">
        <a href="../index.html"><input type="submit" role="button" class="submit_button" value="Submit" /></a>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
