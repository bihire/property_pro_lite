  <!-- info part -->
  <div class="prime">
    <div class="container">
      <div class="profile">
        <div class="profile-card">
          <div class="image">
            <img src="images/peace.jpg" alt="Avatar" style="width:100%">
          </div>
          <div class="name">
            <p>bihire jules boris</p>
          </div>
        </div>
      </div>
      <div class="content">
        <h4 id="title">Post a Property</h4>


        <div class="main">

          <div class="form">

            <form action="#">
              <div class="input-itm">
                <label> First name:</label>
                <div class="prime-inpt">

                  <input type="text" class="number_input_1" autofocus />

                </div>
              </div>

              <div class="input-itm">
                <label> Last name:</label>
                <div class="prime-inpt">

                  <input type="text" class="number_input_2" autofocus />

                </div>
              </div>

              <div class="input-itm">
                <label> Owner:</label>
                <div class="prime-inpt">

                  <input type="text" class="number_input_2" autofocus />

                </div>
              </div>

              <div class="input-itm">
                <label> Title of the property:</label>
                <div class="prime-inpt">

                  <input type="text" class="number_input_2" autofocus />

                </div>
              </div>

              <div class="input-itm">
                <label>status of Property</label>
                <div class="prime-inpt">
                  <select>
                    <option value="sold">Sold</option>
                    <option value="available">on sale</option>

                  </select>
                </div>
              </div>

              <div class="input-itm">
                <label> Price:</label>
                <div class="prime-inpt">

                  <input type="text" class="number_input_2" autofocus />

                </div>
              </div>

              <div class="input-itm">
                <label> Location of the property:</label>
                <div class="prime-inpt">

                  <input type="text" class="number_input_2" autofocus />

                </div>
              </div>

              <div class="input-itm">
                <label> Details about the property:</label>
                <div class="prime-inpt">

                  <input type="text" class="number_input_2" autofocus />

                </div>
              </div>

              <div class="input-itm notyou">
                <label> Upload an image:</label>
                <div class="prime-inpt">

                  <input type="file" class="number_input_2" autofocus />

                </div>
              </div>

              <div class="input-itm">
                <label>Description:</label>
                <div class="prime-inpt">

                  <textarea rows="4" cols="50" name="comment">Enter Small Description here...</textarea>

                </div>
              </div>

            </form>
            <div class="submit">
              <a href="./all properties.html"><input type="submit" role="button" class="submit_button"
                  value="Submit" /></a>
            </div>
          </div>


        </div>
      </div>
    </div>


  </div>
  </div>
</body>
